<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head

<body>
 <h2> Unordered list </h2>
  <ul type="square">
    <li>home</li>
    <li>about us</li>
    <li>contact us</li>
  </ul>
  <h2> Ordered list </h2>
  <ol type="i">
    <li>home</li>
    <li>about us</li>
    <li>contact us</li>
  </ol>
  <h2> Descriptive List </h2>
  <dl>
    <dt>Coffee</dt>
    <dd>Black Hot Drink</dd>
    <dt>Milk</dt>
    <dd>White Cold Drink</dd>
  </dl>
</body>
</html>
